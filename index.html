<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clima Piauí com Imagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌤️ Painel do Clima - Piauí</h1>
    <p>Veja a previsão do tempo nas principais cidades do estado</p>
  </header>

  <main>
    <section class="select-section">
      <label for="cidade">Selecione uma cidade:</label>
      <select id="cidade">
        <option value="">-- Escolha --</option>
        <option value="teresina">Teresina</option>
        <option value="parnaiba">Parnaíba</option>
        <option value="picos">Picos</option>
        <option value="floriano">Floriano</option>
        <option value="oeiras">Oeiras</option>
      </select>
      <button id="verClima">Ver Clima</button>
    </section>

    <section id="resultado" class="resultado">
      <h2>🌦️ Previsão</h2>
      <p id="infoClima">Selecione uma cidade para ver o clima.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Governo do Estado do Piauí | Painel Meteorológico</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

</html>
